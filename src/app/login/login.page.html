<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">login</ion-title>
  </ion-toolbar>
</ion-header>
<link rel="stylesheet" href="login.page.scss">

<ion-content>
  <figure class="ion-text-center">
    <ion-avatar class="center-avatar">
      <img src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars.png" alt="logo" class="logo">
    </ion-avatar>
  </figure>

  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="
          (loginForm.get('email')?.hasError(validation.type) && 
          loginForm.get('email')?.dirty)
        ">{{validation.message}}</div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input type="password" label="password" labelPlacement="floating" placeholder="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="
          (loginForm.get('password')?.hasError(validation.type) && 
          loginForm.get('password')?.dirty)
        ">{{validation.message}}</div>
      </ng-container>
    </div>

    <ion-button 
      type="submit" 
      [disabled]="!loginForm.valid"
      shape="round"
      expand="full"
    >ingresar</ion-button>
  </form>
  <div class="validation-message">
    {{loginMessage}}
  </div>
  <br>
  <ion-button 
  size="small"
  routerLink="/register"
  shape="round">
  ¡Registrate aquí!
  </ion-button>
</ion-content>
